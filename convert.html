<!doctype html>
<html lang="fr">
<head>
	<title>UEC - Converter</title>
	<link rel="apple-touch-icon" href="img/icon-512.ico" />
	<link rel="icon" type="image/ico" sizes="512x512" href="img/icon-512.ico" />
	<link rel="stylesheet" href="css/convert.css" />
	<meta charset="UTF-8" />
	<meta name="description" content="Universal Earth Calendar Converter" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="mobile-web-app-capable" content="yes" />
	<meta name="mobile-web-app-status-bar-style" content="black-translucent" />
	<meta name="mobile-web-app-title" content="CTU" />
</head>

<body>
  <main class="wrap">
    <section class="card">
      <label for="dt">Date & heure (locale)</label>

      <div class="row">
        <input id="dt" type="datetime-local" step="1" />
        <button id="btn-now" type="button">Maintenant</button>
        <button id="btn-convert" type="button">Convertir</button>
      </div>

      <div class="out" aria-live="polite">
        <div class="big" id="out-date">—</div>
        <div class="big" id="out-time">—</div>
        <div class="muted" id="out-meta">—</div>
      </div>
    </section>
  </main>

  <!-- dépendances -->
  <script src="js/date.js"></script>
  <script src="js/convert.js"></script>
</body>
</html>
